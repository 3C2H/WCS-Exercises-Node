
<html>
  <head>
    <title> </title>
    <h1>My super duper site</h1>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="display-4 m-b-2">'User create'</h1>
          <!-- register form-->
          <form method="PUT" action="/register">
            <div class="form-group">
              <label for="userName">userName:</label>
              <input class="form-control" id="userName" type="text" placeholder="first and last" userName="userName"/>
            </div>
            <button class="btn btn-primary" type="submit">update</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="display-4 m-b-2">User delete</h1>
          <!-- delete form-->
          <form method="DELETE" action="/register">
            <div class="form-group">
              <label for="userId">userId:</label>
              <input class="form-control" id="userId" type="text" placeholder="first and last" userId="userId"/>
            </div>
            <button class="btn btn-primary" type="submit">delete</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
